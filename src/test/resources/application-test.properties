# Perfil de test: usar H2 en memoria para evitar MySQL en CI
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Evitar inicialización SQL automática
spring.sql.init.mode=never

# Nivel de logs más silencioso en tests
logging.level.org.springframework=INFO

# Forzar comillas en identificadores para evitar conflicto con palabra reservada USER
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
